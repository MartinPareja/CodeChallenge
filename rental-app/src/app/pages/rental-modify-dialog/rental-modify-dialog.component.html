<mat-card class="main-card">
  <mat-card-header>
    <mat-card-title>Modify Rental</mat-card-title>
    <mat-card-subtitle>Rental ID: {{ data.rentalId }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="modifyForm">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Start Date</mat-label>
        <input matInput [matDatepicker]="startDatePicker" formControlName="newStartDate">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="startDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #startDatePicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-100">
        <mat-label>End Date</mat-label>
        <input matInput [matDatepicker]="endDatePicker" formControlName="newEndDate">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="endDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #endDatePicker></mat-datepicker>
      </mat-form-field>

      <div class="current-car-info">
        <p><strong>Current Car:</strong> {{ currentCar()?.make }} {{ currentCar()?.model }} ({{ currentCar()?.year }})</p>
      </div>

      <div class="pick-car-actions">
        <button mat-stroked-button color="primary" type="button" (click)="onPickNewCar()">
          Pick a New Car
        </button>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button color="warn" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" [disabled]="modifyForm.invalid" (click)="onSave()">Save Changes</button>
  </mat-card-actions>
</mat-card>
