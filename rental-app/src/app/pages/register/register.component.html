<div class="container mt-4">
  <mat-card class="card">
    <mat-card-header class="text-center">
      <mat-card-title>Create a New Account</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" required>
          <mat-error *ngIf="registerForm.get('username')?.invalid">Username is required.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required>
          <mat-error *ngIf="registerForm.get('email')?.invalid">A valid email is required.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" required>
          <mat-error *ngIf="registerForm.get('password')?.invalid">Password must be at least 6 characters.</mat-error>
        </mat-form-field>

        <div *ngIf="error" class="error-message mat-caption text-center">
          {{ error }}
        </div>
        <div *ngIf="success" class="success-message mat-caption text-center">
          {{ success }}
        </div>

        <button mat-raised-button color="accent" type="submit" class="w-100" [disabled]="registerForm.invalid">
          Register
        </button>
      </form>
    </mat-card-content>
    <mat-card-actions class="text-center">
      <p>Already have an account? <a routerLink="/login">Log in here</a></p>
    </mat-card-actions>
  </mat-card>
</div>
